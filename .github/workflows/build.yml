name: Build Extension

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
    workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install VSCE
        run: npm i -g vsce
      #- name: Download executables.
      #  uses: robinraju/release-downloader@v1.11
      #  with:
      #    repository: 'antaalt/shader-language-server'
      #    latest: true
      #    preRelease: true
      #    fileName: 'shader_language_server.zip'
      #    extract: true
      #    out-file-path: './bin'
      # Should remove binary from repo, they are not required...
      - name: Package extension
        run: vsce package
      - name: Copy VSIX
        run: mkdir -p ./ext/ && cp ./shader-validator-0.0.1.vsix ./ext/shader-validator-0.0.1.vsix
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: ./ext/