name: Build Extension

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
    workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install VSCE
        run: npm i -g vsce
      - run: mkdir ./bin
      # Should download artifact instead of release if available.
      #- uses: actions/download-artifact@v4
      #  with:
      #    name: desktop
      #    path: ./bin
          # The GitHub token used to authenticate with the GitHub API.
          # This is required when downloading artifacts from a different repository or from a different workflow run.
          # Optional. If unspecified, the action will download artifacts from the current repo and the current workflow run.
      #    github-token: ${{ secrets.GH_PAT }} # token with actions:read permissions on target repo
      #    repository: antaalt/shader_language_server

          # The id of the workflow run where the desired download artifact was uploaded from.
          # If github-token is specified, this is the run that artifacts will be downloaded from.
          # Optional. Default is ${{ github.run_id }}
      #    run-id: # we cant have latest...
      - name: Download executables.
        uses: robinraju/release-downloader@v1.11
        with:
          repository: 'antaalt/shader-language-server'
          latest: true
          preRelease: true
          fileName: 'shader_language_server.zip'
          extract: true
          out-file-path: './bin'
      - name: Download dxc dll.
        uses: robinraju/release-downloader@v1.11
        with:
          repository: 'microsoft/DirectXShaderCompiler'
          tag: v1.8.2405
          fileName: 'dxc_2024_05_24.zip'
          extract: true
          out-file-path: './dxc'
      - run: ll .
      - run: ll ./bin
      - run: ll ./dxc
      - name: Copy dxc dll to bin.
        run: cp ./dxc/dxc_2024_05_24/bin/x64/dxcompiler.dll ./bin/dxcompiler.dll && cp ./dxc/dxc_2024_05_24/bin/x64/dxil.dll ./bin/dxil.dll
      - run: rm -rf ./dxc
      - name: Package extension
        run: vsce package
      - name: Copy VSIX
        run: mkdir -p ./ext/ && cp ./shader-validator-0.0.1.vsix ./ext/shader-validator-0.0.1.vsix
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: ./ext/